{% extends 'header.html' %}

{% block content %}
  {% for post in object_list %}
   
<hr color= "#505050" style="height:10px">
<br>

    <div class="post-entry">
      <h3>{{ post.title }}</h3>
     <img class="img-responsive center-block" class="post__image__img" src="/media/{{ post.image }}">
     <br><br>
     <p> Added on: {{ post.created_date }}</p>
      <p>{{ post.body }}</p>
      <p>BY {{ post.signature }}</p>

  </div>

<br>
</br>


  {% endfor %}
{% endblock content %}
